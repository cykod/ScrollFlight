<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Example</title>
  <link rel='stylesheet' href='style.css' />
  <script src='https://code.jquery.com/jquery-2.1.3.js'></script>
  <script src='http://cykod.github.io/ScrollFlight/scroll_flight.js'></script>
</head>
<body>

<nav class='menu'>
  <ul>
    <li><a href='#page1'>Section 1</a></li>
    <li><a href='#page2'>Section 2</a></li>
    <li><a href='#page3'>Section 3</a></li>
    <li><a href='#page4'>Section 4</a></li>
  </ul>
</nav>

<div id='page1' class='page full-page'>
  <div class='title scroller'>Here's the first title</div>
</div>

<div id='page2' class='page full-page'>
  <div class='title scroller'>Here's the second title</div>
</div>


<div id='page3' class='page full-page'>
  <div class='title scroller'>Here's the third title</div>
</div>


<div id='page4' class='page full-page'>
  <div class='title scroller'>Whoa, another title</div>
</div>

<script>

$(".scroller").scrollFlight();


var lastTop = $(window).scrollTop();

$(window).on("scroll",function(e) {
    var offset = $(window).scrollTop();

    var diff = offset - lastTop;
    if(diff > 0) {
      $(".menu").addClass("hide");
    } else if(diff < 0) {
      $(".menu").removeClass("hide");
    }

    lastTop = offset;

})




</script>
</body>
</html>
